backend:
  name: git-gateway
  branch: main

# Media files will be stored in the repo under /images
media_folder: "images"
public_folder: "/images"

# Use the existing posts.json file
collections:
  - name: "posts"
    label: "Blog Posts"
    files:
      - name: "posts"
        label: "Posts"
        file: "posts.json"
        fields:
          - name: posts
            label: Posts
            label_singular: 'Post'
            widget: list
            fields:
              - {label: "ID", name: "id", widget: "number", value_type: "int"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD"}
              - {label: "URL Slug", name: "slug", widget: "string"}
              - {label: "Excerpt", name: "excerpt", widget: "text"}
              - {label: "Content (HTML)", name: "content", widget: "text", required: false, hint: "Paste formatted HTML or use the AI formatter"}

