<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - John Owolabi</title>
    <meta name="description" content="Personal website of John Owolabi">

    <!-- Open Graph Meta Tags (will be updated dynamically by JavaScript) -->
    <meta property="og:title" content="John Owolabi">
    <meta property="og:description" content="Essays and thoughts by John Owolabi">
    <meta property="og:image" content="https://johnowolabi.com/11.png">
    <meta property="og:url" content="https://johnowolabi.com">
    <meta property="og:type" content="article">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="John Owolabi">
    <meta name="twitter:description" content="Essays and thoughts by John Owolabi">
    <meta name="twitter:image" content="https://johnowolabi.com/11.png">

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Canonical URL (will be set dynamically by JavaScript) -->
    <link rel="canonical" href="https://johnowolabi.com/post.html">
</head>
<body>
    <div class="container">
        <header class="site-header post-header">
            <div class="back-button-wrapper">
                <a href="index.html" class="site-title">John Owolabi</a>
            </div>
            <!-- Dark/Light Mode Toggle -->
            <div class="theme-toggle-wrapper">
                <label class="toggle-switch" for="theme-toggle" aria-label="Toggle dark mode">
                    <input type="checkbox" id="theme-toggle" class="toggle-checkbox">
                    <span class="toggle-label has-transition"></span>
                </label>
            </div>
        </header>

        <div id="post-content">
            <!-- Post content will be loaded here -->
            <p class="loading-state">Loading post...</p>
        </div>
    </div>

    <!-- Blog Posts Loader -->
    <script src="blog.js"></script>

    <!-- Analytics Tracker -->
    <script src="analytics.js"></script>

    <script>
        // Swipe gesture navigation
        (function() {
            let touchStartX = 0;
            let touchEndX = 0;
            const minSwipeDistance = 50;

            document.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            document.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });

            function handleSwipe() {
                const swipeDistance = touchEndX - touchStartX;

                // Swipe left (going backwards/home)
                if (swipeDistance < -minSwipeDistance) {
                    window.location.href = 'index.html';
                }
            }
        })();

        // Dark/Light mode toggle functionality
        (function() {
            const toggleCheckbox = document.getElementById('theme-toggle');
            const body = document.body;

            // Check for saved user preference, otherwise check system preference
            const currentTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            // Set initial theme
            if (currentTheme === 'dark' || (!currentTheme && prefersDark)) {
                body.classList.add('u-mode-invert');
                toggleCheckbox.checked = true;
            }

            // Toggle theme on checkbox change
            toggleCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    body.classList.add('u-mode-invert');
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('u-mode-invert');
                    localStorage.setItem('theme', 'light');
                }
            });

            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                if (!localStorage.getItem('theme')) {
                    if (e.matches) {
                        body.classList.add('u-mode-invert');
                        toggleCheckbox.checked = true;
                    } else {
                        body.classList.remove('u-mode-invert');
                        toggleCheckbox.checked = false;
                    }
                }
            });
        })();
    </script>
</body>
</html>
