<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - John Owolabi</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1><a href="index.html" class="site-title">John Owolabi</a></h1>
            <!-- Dark/Light Mode Toggle -->
            <div class="theme-toggle-wrapper">
                <label class="toggle-switch" for="theme-toggle" aria-label="Toggle dark mode">
                    <input type="checkbox" id="theme-toggle" class="toggle-checkbox">
                    <span class="toggle-label has-transition"></span>
                </label>
            </div>
        </header>

        <section style="text-align: center; margin-top: 80px;">
            <h2 style="font-size: 4em; margin-bottom: 20px;">404</h2>
            <p style="font-size: 1.2em; margin-bottom: 30px;">Page not found</p>
            <p><a href="index.html">‚Üê Back to home</a></p>
        </section>
    </div>

    <script>
        // Dark/Light mode toggle functionality
        (function() {
            const toggleCheckbox = document.getElementById('theme-toggle');
            const body = document.body;

            // Check for saved user preference, otherwise check system preference
            const currentTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            // Set initial theme
            if (currentTheme === 'dark' || (!currentTheme && prefersDark)) {
                body.classList.add('u-mode-invert');
                toggleCheckbox.checked = true;
            }

            // Toggle theme on checkbox change
            toggleCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    body.classList.add('u-mode-invert');
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('u-mode-invert');
                    localStorage.setItem('theme', 'light');
                }
            });

            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                if (!localStorage.getItem('theme')) {
                    if (e.matches) {
                        body.classList.add('u-mode-invert');
                        toggleCheckbox.checked = true;
                    } else {
                        body.classList.remove('u-mode-invert');
                        toggleCheckbox.checked = false;
                    }
                }
            });
        })();
    </script>
</body>
</html>
