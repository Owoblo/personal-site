<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - John Owolabi</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 2em;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid var(--colors--text);
            background-color: var(--colors--background);
            color: var(--colors--text);
            cursor: pointer;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--colors--text);
            color: var(--colors--background);
        }

        .btn-primary {
            background-color: var(--colors--primary-accent);
            color: white;
            border-color: var(--colors--primary-accent);
        }

        .btn-primary:hover {
            opacity: 0.9;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            opacity: 0.9;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--colors--text);
            background-color: var(--colors--background);
            color: var(--colors--text);
            font-size: 1em;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .posts-list {
            margin-top: 40px;
        }

        .post-item {
            border: 1px solid var(--colors--text);
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .post-item h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .post-meta {
            color: var(--colors--text);
            opacity: 0.7;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .post-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .editor-section {
            border: 1px solid var(--colors--text);
            padding: 30px;
            margin-bottom: 40px;
            display: none;
        }

        .editor-section.active {
            display: block;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--colors--text);
            background-color: var(--colors--footnote-background);
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            border-color: #28a745;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            border: 1px solid var(--colors--text);
            background-color: var(--colors--background);
        }

        .login-container h1 {
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-error {
            color: #dc3545;
            margin-bottom: 15px;
            text-align: center;
        }

        #admin-content {
            display: none;
        }

        #admin-content.authenticated {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="login-screen">
        <h1>Admin Login</h1>
        <div id="login-error" class="login-error" style="display: none;"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
    </div>

    <!-- Admin Content (Hidden until authenticated) -->
    <div id="admin-content">
    <div class="admin-container">
        <div class="admin-header">
            <h1>Blog Admin</h1>
            <a href="index.html" class="btn">← Back to Site</a>
        </div>

        <div id="alert-container"></div>

        <div class="editor-section" id="editor-section">
            <h2 id="editor-title">Create New Post</h2>
            <form id="post-form">
                <input type="hidden" id="post-id">

                <div class="form-group">
                    <label for="post-title">Title *</label>
                    <input type="text" id="post-title" required>
                </div>

                <div class="form-group">
                    <label for="post-slug">URL Slug *</label>
                    <input type="text" id="post-slug" required placeholder="e.g., my-first-post">
                </div>

                <div class="form-group">
                    <label for="post-date">Date *</label>
                    <input type="date" id="post-date" required>
                </div>

                <div class="form-group">
                    <label for="post-excerpt">Excerpt *</label>
                    <textarea id="post-excerpt" rows="3" required placeholder="A short summary of your post"></textarea>
                </div>

                <div class="form-group">
                    <label for="post-content">Content *</label>
                    <textarea id="post-content" required placeholder="Write your post content here. You can use basic HTML."></textarea>
                </div>

                <div class="post-actions">
                    <button type="submit" class="btn btn-primary">Save Post</button>
                    <button type="button" class="btn" onclick="cancelEdit()">Cancel</button>
                </div>
            </form>
        </div>

        <div class="posts-management">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Your Posts</h2>
                <button class="btn btn-primary" onclick="showNewPostForm()">+ New Post</button>
            </div>

            <div id="posts-list" class="posts-list">
                <!-- Posts will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let posts = [];
        let editingId = null;

        // Load posts from localStorage (fallback to posts.json)
        async function loadPosts() {
            try {
                const stored = localStorage.getItem('blog-posts');
                if (stored) {
                    posts = JSON.parse(stored);
                } else {
                    const response = await fetch('posts.json');
                    const data = await response.json();
                    posts = data.posts || [];
                    savePosts();
                }
                renderPosts();
            } catch (error) {
                console.error('Error loading posts:', error);
                posts = [];
                renderPosts();
            }
        }

        // Save posts to localStorage
        function savePosts() {
            localStorage.setItem('blog-posts', JSON.stringify(posts));
            // Also download as JSON file for backup
            const dataStr = JSON.stringify({ posts: posts }, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });

            // Store the latest data URL
            if (window.latestDataUrl) {
                URL.revokeObjectURL(window.latestDataUrl);
            }
            window.latestDataUrl = URL.createObjectURL(dataBlob);
        }

        // Render posts list
        function renderPosts() {
            const container = document.getElementById('posts-list');

            if (posts.length === 0) {
                container.innerHTML = '<p style="opacity: 0.7;">No posts yet. Create your first post!</p>';
                return;
            }

            // Sort by date, newest first
            const sortedPosts = [...posts].sort((a, b) => new Date(b.date) - new Date(a.date));

            container.innerHTML = sortedPosts.map(post => `
                <div class="post-item">
                    <h3>${escapeHtml(post.title)}</h3>
                    <div class="post-meta">
                        ${formatDate(post.date)} • Slug: ${escapeHtml(post.slug)}
                    </div>
                    <p>${escapeHtml(post.excerpt)}</p>
                    <div class="post-actions">
                        <button class="btn" onclick="editPost(${post.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deletePost(${post.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Show new post form
        function showNewPostForm() {
            editingId = null;
            document.getElementById('editor-title').textContent = 'Create New Post';
            document.getElementById('post-form').reset();
            document.getElementById('post-id').value = '';
            document.getElementById('post-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('editor-section').classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Edit post
        function editPost(id) {
            const post = posts.find(p => p.id === id);
            if (!post) return;

            editingId = id;
            document.getElementById('editor-title').textContent = 'Edit Post';
            document.getElementById('post-id').value = post.id;
            document.getElementById('post-title').value = post.title;
            document.getElementById('post-slug').value = post.slug;
            document.getElementById('post-date').value = post.date;
            document.getElementById('post-excerpt').value = post.excerpt;
            document.getElementById('post-content').value = post.content;
            document.getElementById('editor-section').classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Cancel edit
        function cancelEdit() {
            editingId = null;
            document.getElementById('post-form').reset();
            document.getElementById('editor-section').classList.remove('active');
        }

        // Delete post
        function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) return;

            posts = posts.filter(p => p.id !== id);
            savePosts();
            renderPosts();
            showAlert('Post deleted successfully!', 'success');
        }

        // Handle form submission
        document.getElementById('post-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('post-title').value.trim();
            const slug = document.getElementById('post-slug').value.trim();
            const date = document.getElementById('post-date').value;
            const excerpt = document.getElementById('post-excerpt').value.trim();
            const content = document.getElementById('post-content').value.trim();

            if (editingId) {
                // Update existing post
                const post = posts.find(p => p.id === editingId);
                if (post) {
                    post.title = title;
                    post.slug = slug;
                    post.date = date;
                    post.excerpt = excerpt;
                    post.content = content;
                    showAlert('Post updated successfully!', 'success');
                }
            } else {
                // Create new post
                const newPost = {
                    id: Date.now(),
                    title,
                    slug,
                    date,
                    excerpt,
                    content
                };
                posts.push(newPost);
                showAlert('Post created successfully!', 'success');
            }

            savePosts();
            renderPosts();
            cancelEdit();
        });

        // Auto-generate slug from title
        document.getElementById('post-title').addEventListener('input', function(e) {
            if (!editingId) {
                const slug = e.target.value
                    .toLowerCase()
                    .trim()
                    .replace(/[^\w\s-]/g, '')
                    .replace(/\s+/g, '-')
                    .replace(/-+/g, '-');
                document.getElementById('post-slug').value = slug;
            }
        });

        // Show alert
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${escapeHtml(message)}
                </div>
            `;
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Download posts.json button
        function downloadPostsJson() {
            const dataStr = JSON.stringify({ posts: posts }, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'posts.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Add download button
        window.addEventListener('load', function() {
            const header = document.querySelector('.admin-header');
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'btn';
            downloadBtn.textContent = 'Download posts.json';
            downloadBtn.onclick = downloadPostsJson;
            downloadBtn.style.marginLeft = '10px';
            header.appendChild(downloadBtn);
        });

        // Login authentication
        const ADMIN_PASSWORD = 'StarMovers2024!'; // Change this to your desired password

        // Check if already logged in
        function checkAuth() {
            const isAuthenticated = sessionStorage.getItem('admin-authenticated') === 'true';
            if (isAuthenticated) {
                showAdminPanel();
            }
        }

        // Handle login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');

            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('admin-authenticated', 'true');
                showAdminPanel();
            } else {
                errorDiv.textContent = 'Invalid password. Please try again.';
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-content').classList.add('authenticated');
            loadPosts();
        }

        // Logout function
        function logout() {
            sessionStorage.removeItem('admin-authenticated');
            location.reload();
        }

        // Add logout button
        window.addEventListener('load', function() {
            const header = document.querySelector('.admin-header');
            if (header) {
                const logoutBtn = document.createElement('button');
                logoutBtn.className = 'btn';
                logoutBtn.textContent = 'Logout';
                logoutBtn.onclick = logout;
                logoutBtn.style.marginLeft = '10px';
                header.appendChild(logoutBtn);
            }
        });

        // Check authentication on page load
        checkAuth();
    </script>
    </div><!-- End admin-content -->
</body>
</html>
